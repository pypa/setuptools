dist: trusty
sudo: false
language: python
python:
- &latest_py2 2.7
- 3.4
- 3.5
- &latest_py3 3.6
- nightly
- pypy
- pypy3

jobs:
  fast_finish: true
  include:
  - python: *latest_py3
    env: LANG=C
  - python: *latest_py2
    env: LANG=C
  - stage: deploy (to PyPI for tagged commits)
    if: tag IS present
    python: *latest_py3
    install: skip
    script: skip
    after_success: true
    before_deploy: python bootstrap.py
    deploy:
      provider: pypi
      on:
        tags: true
        all_branches: true
      user: jaraco
      password:
        secure: 
      distributions: release
      skip_cleanup: true
      skip_upload_docs: true

cache: pip

install:
# ensure we have recent pip/setuptools
- pip install --upgrade pip setuptools
# need tox to get started
- pip install tox tox-venv

# Output the env, to verify behavior
- env

# update egg_info based on setup.py in checkout
- python bootstrap.py

script:
  - |
    ( # Run testsuite.
      set -ex
      case $TRAVIS_PYTHON_VERSION in
      pypy*)
        # Don't run coverage on pypy (too slow).
        tox
        ;;
      *)
        tox -- --cov
        ;;
      esac
    )

after_success:
  - |
    ( # Upload coverage data.
      set -ex
      case $TRAVIS_PYTHON_VERSION in
      pypy*)
        ;;
        *)
        export TRAVIS_JOB_NAME="${TRAVIS_PYTHON_VERSION} (LANG=$LANG)" CODECOV_ENV=TRAVIS_JOB_NAME
        tox -e coverage,codecov
        ;;
      esac
    )
