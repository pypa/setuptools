language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3
matrix:
  allow_failures:
    - python: pypy3
env:
 - ""
 - LC_ALL=C LC_CTYPE=C
script:
 # avoid VersionConflict when newer version is required
 - pip install -U pytest

 # Output the env, because the travis docs just can't be trusted
 - env

 # update egg_info based on setup.py in checkout
 - python bootstrap.py

 - python setup.py test --addopts='-rs'

 # test the bootstrap script
 - python ez_setup.py
before_deploy:
  - export SETUPTOOLS_INSTALL_WINDOWS_SPECIFIC_FILES=1
deploy:
  provider: pypi
  on:
    tags: true
  user: jaraco
  password:
    secure: 
  distributions: release
